language: node_js
node_js: 8
env:
  - HUGO_VER=0.52
cache: yarn
install:
  - wget https://github.com/gohugoio/hugo/releases/download/v${HUGO_VER}/hugo_${HUGO_VER}_Linux-64bit.tar.gz
  - tar xfvz hugo_${HUGO_VER}_Linux-64bit.tar.gz
  - yarn install
before_script:
  - yarn global add gulp-cli
script:
  - yarn run build
branches:
  only:
    master
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  local-dir: dist
  repo: e3b0c442/e3b0c442.github.io
  target-branch: master
  fqdn: e3b0c442.io
  on:
    branch: master
